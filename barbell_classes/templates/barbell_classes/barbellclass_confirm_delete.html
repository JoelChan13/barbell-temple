{% extends "barbell_classes/base.html" %}

{% block content %}
    <!-- Content Section -->
    <div class="content-section">
        <!-- Form for Deleting Class -->
        <form method="POST">
            {% csrf_token %}
            <!-- Form Fieldset -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Class</legend>
                <!-- Prompt for Deletion -->
                <h2>Are You Sure You Want To Delete the Barbell Class "{{ object.title }}"?</h2>
            </fieldset>
            <!-- Form Buttons -->
            <div class="form-group">
                <!-- Submit Button for Deletion -->
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <!-- Cancel Button -->
                <a class="btn btn-outline-secondary" href="{% url 'barbellclass-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
