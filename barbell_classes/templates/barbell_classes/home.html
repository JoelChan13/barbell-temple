<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Barbell Temple- {{ title }}</title>
    {% else %}
        <title>Barbell Temple</title>
    {% endif %}
</head>
<body>
    {% for barbellclass_update in barbellclass_updates %}
        <h1>{{ barbellclass_update.title }}</h1>
        <p>By {{ barbellclass_update.author }}</p>
        <p>{{ barbellclass_update.content }}</p>
    {% endfor %}
</body>
</html>
