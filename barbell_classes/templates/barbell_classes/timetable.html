{% extends "barbell_classes/base.html" %}
{% block content %}
    <h1>Barbell Timetable</h1>
    <div id="calendar"></div>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/api/barbellclasses/',
                eventClick: function(info) {
                    window.location.href = '/barbellclass/' + info.event.id;
                },
                eventDidMount: function(info) {
                    // Hide time
                    var eventTime = info.el.querySelector('.fc-time');
                    if (eventTime) {
                        eventTime.style.display = 'none';
                    }
                    // Set cursor to pointer
                    info.el.style.cursor = 'pointer';
                },
                eventContent: function(arg) {
                    // Render event content
                    var eventTitle = document.createElement('div');
                    eventTitle.classList.add('event-title');
                    eventTitle.textContent = arg.event.title;
                    return { domNodes: [eventTitle] };
                }
            });
            calendar.render();
        });
    </script>

    <style>
        .event-title {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: calc(100% - 20px); /* Adjust as needed */
        }
    </style>
{% endblock content %}
